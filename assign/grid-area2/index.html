<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 50%;
            width: 70%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(2,100px);
            grid-gap: 20px;
            color: white;
            font-weight:bolder;
            font-size:xx-large;
            grid-template-areas:
            "a a b e"
            "c d b e" ;
            margin: auto;
        }
        #container>div{
            background-color: rgb(85, 80, 80);
            border-radius: 10px;
            
        }
        #container>div:nth-child(1){
           grid-area: a;
        } 
        #container>div:nth-child(2){
          grid-area: b;
        }
        #container>div:nth-child(3){
          grid-area: c;
        }
        #container>div:nth-child(4){
          grid-area: d;
        }
        #container>div:nth-child(5){
            grid-area: e;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
</body>
</html>
