      .box{

        display: grid;
        grid-template-columns: repeat(8,112px);
        grid-template-rows: repeat(2,112px);

      }

        color: red;
        height: 50px;
        width: 200px;
        font-weight: bolder;
        border-radius: 10px;
        margin-left: 50%;
      }
      
    </style>
