!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
           display: grid;
           grid-template-columns:repeat(3, 1fr);
           grid-template-rows: repeat(2,100px);
           gap: 20px 40px;
        }
        .container>div{
            font-size: 30px;
            color: #ffeead;
            text-align: center;
        }
        body{
            background-color: #ffeead;
            margin: 10px;
        }
        .a{
            background-color: palevioletred;
            /* grid-row-start: 2;
            grid-column-start: 3;
            grid-row-end: 3;
            grid-column-end: 4; */
            /* or here is the short form instead of writing 4 steps */
            grid-area: 2/3/3/4;
        }
        .b{
            background-color: blue;
            grid-row-start: 2;
            grid-column-start: 2;
            grid-row-end: 3;
            grid-column-end: 3;
        }
        .c{
            background-color: yellowgreen;
        }
        .d{
            background-color: orange;
            grid-row-start: 1;
            grid-column-start: 1;
            grid-row-end: 2;
            grid-column-end: 2;
            /* so in this way D has come to A place and A come to 2nd place */
        }
        .e{
            background-color: skyblue;
        }
        .f{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
        <div class="e">E</div>
        <div class="f">F</div>
    </div>
</body>
</html>
