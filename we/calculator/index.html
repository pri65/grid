<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masai Calculator</title>
    <style>
      h1 {
        text-align: center;
        font-size: 60px;
        color: teal;
      }
      #calculator{
          height:500px ;
          width: 400px;
          box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
          margin: auto;
          margin-top: 30px;
          border-radius: 10px;
          padding: 40px;
      }
      #input{
          height:15%;
          width: 90%;
          box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
          margin: auto;   
      }
      #keyboard{
          width: 90%;
          height: 90%;
          margin: auto;
          display: grid;
          grid-template-columns: repeat(4,80px);
          grid-template-rows: repeat(4,80px);
          gap: 10px;
          margin-top: 20px;
      }
      #keyboard>div{
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
       border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 25px;
      font-weight:bold ;
    }
    #keyboard>div:hover{
        background-color: teal;
        cursor: pointer;
    }
    .black{
        background-color: black;
        color: white;
    }
    .red{
        background-color: red;
        color: white;
    }
     
    </style>
  </head>
  <body>
    <h1>Masai Calculator</h1>
    <div id="calculator">
      <div id="input"></div>
      <div id="keyboard">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div class="black">+</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div class="black">-</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div class="black">x</div>
          <div class="red">c</div>
          <div>0</div>
          <div class="black">=</div>
          <div class="black">/</div>
      </div>
    </div>
  </body>
</html>
